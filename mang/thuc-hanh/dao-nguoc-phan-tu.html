<script>
    let x = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let a = 0;
    for (let i = 0; i < x.length/2; i++) {
        let a = x[i];
        x[i] = x[x.length - 1 - i];
        x[x.length - 1 - i] = a;
    }
    document.write(x);
</script>
