<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Khai báo và khởi tạo một mảng
    myColor = ["Red", "Green", "White", "Black"];

    //Sử dụng phương thức toString để chuyển đổi mảng thành chuỗi
    console.log(myColor.toString());

    // Sử dụng phương thức nối mặc định để nối các phần tử mảng thành một chuỗi được phân tách bằng dấu phẩy
    console.log(myColor.join());

    // Sử dụng phương thức nối với dấu phân cách tùy chỉnh ('+') để nối các phần tử mảng thành một chuỗi
    console.log(myColor.join('+'));

</script>
</body>
</html>
