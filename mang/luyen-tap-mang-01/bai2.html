<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,-5,34,29,0,8,55,-66,98,9];
    let count = 0;
    let max = arr[0];
    for (let i = 0; i < arr.length; i++) {
        if (max < arr[i]){
            count = i;
            max = arr[i];
        }
    }
    document.write(`Phần tử có giá trị lớn nhất trong mảng là: ${max} <br>`)
    document.write(`Thuộc vị trí thứ ${count} trong mảng`)

</script>
</body>
</html>
