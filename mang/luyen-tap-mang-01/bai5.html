<!DOCTYPE html>

<script>
    let arr = [1,-5,34,-29,0,8,55,-66,98,9];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]< 0){
            count++;
        }
    }
    document.write(`Có ${count} phần tử là số nguyên âm`);
</script>
