<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap so" id="num">
<button onclick="add()">Add</button>
<button onclick="f()">Kiem tra</button>

<p id="hienthi"></p>
<script>
    let arr = [];
function add() {
    let a = +document.getElementById("num").value;
    arr.push(a);
}
function f() {
    let b = 0;
    for (let i = 0; i < arr.length/2; i++) {
        let b = arr[i];
        arr[i] = arr[arr.length - 1 - i];
        arr[arr.length - 1 - i] = b;
    }
    document.getElementById("hienthi").innerHTML= arr.join(', ');
}
</script>
</body>
</html>
