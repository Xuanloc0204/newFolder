<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,-5,34,29,0,8,55,-66,98,9];
    let count = 0;
    let a = [];
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]>10){
            count++;
            a.push(arr[i]);
        }
    }
    document.write(`Có ${count} phần tử lớn hơn 10 là: ${a}`)

</script>
</body>
</html>
