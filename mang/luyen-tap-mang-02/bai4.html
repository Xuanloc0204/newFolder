<script>
    let arr = ['c', 's', 'Z', '2', '6', '1', 'a', 'q', '5', '10'];
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= "A" && arr[i] <= "z") {
            count++
        }
    }
    console.log(count);
