<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tinh chi so can nang</h1>
<p>Nhap can nang: (Kg) <input type="number" id="cannang"></p>
<p>Nhap chieu cao: (m) <input type="number" id="chieucao"><br></p>
<button onclick="BMI()">Kiem tra</button>
<script>
    function BMI() {
        let a = document.getElementById("cannang").value;
        let b = document.getElementById("chieucao").value;
        let bmi = a / (b * b);
        let demo;
        if (bmi < 18) {
            demo = "Underweight";
        } else if (bmi < 25) {
            demo = "Normal";
        } else if (bmi < 30) {
            demo = "Overweight";
        } else {
            demo = "Obese";
        }
        document.getElementById("hienthi").innerHTML = "Chi so BMI la: " + bmi + ". " + demo;
    }
</script>
<p id="hienthi"></p>
</body>
</html>
