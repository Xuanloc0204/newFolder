<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhap gia dien" id="num">
<button onclick="tinhtiendien()">Tinh</button>
<p id="hienthi"></p>

<script>
    function tinhtiendien() {
        let a = +document.getElementById("num").value;
        let tiendien = 0;
        if (a <= 50) {
            tiendien = a * 1806;
        } else if (a <= 100) {
            tiendien = 50 * 1806 + (a-50)*1866;
        } else if (a <= 200) {
            tiendien = 50 * 1806 + 50*1866 + (a-100) * 2167;
        } else if (a <= 300) {
            tiendien = 50 * 1806 + 50*1866 + 100 * 2167 + (a-200) * 2729;
        }
        document.getElementById("hienthi").innerHTML = `Tong hoa don tien dien la: ${tiendien} Vnd`;
    }
</script>

</body>
</html>
