<body>
<script>
    let a = +prompt("nhap a");
    let b = +prompt("nhap b");
    let c = +prompt("nhap c");
    let s = b * b - 4 * a * c
    let x1,x2;
    if (a == 0 && b == 0) {
        alert("phuong trinh co vo so nghiem");
    } else {
        if (s<0){
            alert("phuong trinh vo nghiem");
        }else if (s==0){
            x1 = -b/(2*a);
            alert("phuong trinh co nghiem kep x1 = x2 = "+x1);
        } else {
            x1= (-b-Math.sqrt(s))/2*a;
            x2= (-b+Math.sqrt(s))/2*a;
            alert("phuong trinh co nghiem x1 = "+x1 +" va x2 = "+x2);
        }
    }


</script>
