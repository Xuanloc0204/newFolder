<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="num" >
<button onclick="chuyendoi()">chuyen doi</button>
<script>
function chuyendoi() {
    let m = document.getElementById("num").value;
    let ft = m*3.2808;
    document.getElementById("hienthi").innerHTML=ft;
}
</script>
<p id="hienthi"></p>
</body>
</html>
