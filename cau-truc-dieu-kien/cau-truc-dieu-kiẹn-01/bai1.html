<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="a">
<input type="number" id="b">
<button onclick="kientrachiahet()">Ket qua</button>
<script>
    function kientrachiahet() {
        let a = document.getElementById("a").value
        let b = document.getElementById("b").value
        if (a % b == 0) {
            document.getElementById("hienthi").innerText= a + " chia het cho " + b
        } else {
            document.getElementById("hienthi").innerText= a + " khong chia het cho " + b
        }
    }

</script>
<p>Ket Qua:</p>
<div id="hienthi"></div>
</body>
</html>
