<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhGiaiThua(a) {
        let giaiThua = 1;
        for (let i = 1; i <= a; i++) {
            giaiThua *= i;
        }
        return giaiThua;
    }

    let a = +prompt("Nhập số");
    let x = tinhGiaiThua(a);
    alert(`Giai thưừa của ${a} là: ${x}`);
</script>
</body>
</html>
