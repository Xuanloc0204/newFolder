<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap a");
    let b = +prompt("nhap b");
    let hienthi = "";
    for (let i = 1; i <= a; i++) {
        if (a % i === 0 && b % i === 0) {
      hienthi += i + ", ";
        }
    }
    document.write(`Uoc chung cua ${a} va ${b} la : ${hienthi}`)


</script>

</body>
</html>
