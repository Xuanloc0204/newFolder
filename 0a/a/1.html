<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" placeholder="Tuoi nam" id="a">
<input type="number" placeholder="Tuoi nu" id="b">
<button onclick="ketqua()">Ket qua</button>

<p id="check"></p>

<script>
    function ketqua() {
        let Nam = parseInt(document.getElementById("a").value);
        let Nu = parseInt(document.getElementById("b").value);
        let tuoiNam = (Nam - 4) % 12;
        let tuoiNu = (Nu - 4) % 12;
        let resilt = "";


        //Thìn – Tuất – Sửu – Mùi.
        if (tuoiNam == 2 && (tuoiNu == 5 || tuoiNu == 8 || tuoiNu == 11)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 5 && (tuoiNu == 2 || tuoiNu == 8 || tuoiNu == 11)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 8 && (tuoiNu == 2 || tuoiNu == 5 || tuoiNu == 11)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 11 && (tuoiNu == 2 || tuoiNu == 8 || tuoiNu == 5)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        }

            //Dần – Thân – Tỵ – Hợi.
        if (tuoiNam == 6 && (tuoiNu == 0 || tuoiNu == 3 || tuoiNu == 9)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 0 && (tuoiNu == 6 || tuoiNu == 3 || tuoiNu == 9)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 3 && (tuoiNu == 6 || tuoiNu == 0 || tuoiNu == 9)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 9 && (tuoiNu == 0 || tuoiNu == 3 || tuoiNu == 6)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        }


            //Tý – Ngọ – Mão – Dậu.
        if (tuoiNam == 1 && (tuoiNu == 4 || tuoiNu == 7 || tuoiNu == 10)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 4 && (tuoiNu == 1 || tuoiNu == 7 || tuoiNu == 10)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 7 && (tuoiNu == 1 || tuoiNu == 4 || tuoiNu == 10)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else if (tuoiNam == 10 && (tuoiNu == 1 || tuoiNu == 4 || tuoiNu == 7)) {
            resilt = "Không hợp nhau đâu đừng yêu";
        } else {
            resilt = "Hợp nhau quá yêu thôi";
        }

        let cannam = (Nam - 4) % 10;
        let cannu = (Nu - 4) % 10;
        let chiMen = "";
        let chiWoman = "";
        let MenAges = "";
        let WomanAges = "";


        switch (tuoiNam) {
            case 0:
                MenAges = "Tý";
                break;
            case 1:
                MenAges = "Sửu";
                break;
            case 2:
                MenAges = "Dần";
                break;
            case 3:
                MenAges = "Mão";
                break;
            case 4:
                MenAges = "Thìn";
                break;
            case 5:
                MenAges = "Tỵ";
                break;
            case 6:
                MenAges = "Ngọ";
                break;
            case 7:
                MenAges = "Mùi";
                break;
            case 8:
                MenAges = "Thân";
                break;
            case 9:
                MenAges = "Dậu";
                break;
            case 10:
                MenAges = "Tuất";
                break;
            case 11:
                MenAges = "Hợi";
                break;
        }

        switch (tuoiNu) {
            case 0:
                WomanAges = "Tý";
                break;
            case 1:
                WomanAges = "Sửu";
                break;
            case 2:
                WomanAges = "Dần";
                break;
            case 3:
                WomanAges = "Mão";
                break;
            case 4:
                WomanAges = "Thìn";
                break;
            case 5:
                WomanAges = "Tỵ";
                break;
            case 6:
                WomanAges = "Ngọ";
                break;
            case 7:
                WomanAges = "Mùi";
                break;
            case 8:
                WomanAges = "Thân";
                break;
            case 9:
                WomanAges = "Dậu";
                break;
            case 10:
                WomanAges = "Tuất";
                break;
            case 11:
                WomanAges = "Hợi";
                break;
        }
        switch (cannam) {
            case 0:
                chiMen = "Giáp";
                break;
            case 1:
                chiMen = "Ất";
                break;
            case 2:
                chiMen = "Bính";
                break;
            case 3:
                chiMen = "Đinh";
                break;
            case 4:
                chiMen = "Mậu";
                break;
            case 5:
                chiMen = "Kỷ";
                break;
            case 6:
                chiMen = "Canh";
                break;
            case 7:
                chiMen = "Tân";
                break;
            case 8:
                chiMen = "Nhâm";
                break;
            case 9:
                chiMen = "Quý";
                break;
        }
        switch (cannu) {
            case 0:
                chiWoman = "Giáp";
                break;
            case 1:
                chiWoman = "Ất";
                break;
            case 2:
                chiWoman = "Bính";
                break;
            case 3:
                chiWoman = "Đinh";
                break;
            case 4:
                chiWoman = "Mậu";
                break;
            case 5:
                chiWoman = "Kỷ";
                break;
            case 6:
                chiWoman = "Canh";
                break;
            case 7:
                chiWoman = "Tân";
                break;
            case 8:
                chiWoman = "Nhâm";
                break;
            case 9:
                chiWoman = "Quý";
                break;
        }

        let m = "Tuổi của nam là " + chiMen + " " + MenAges + "<br>"
            + "Tuổi của nữ là " + chiWoman + " " + WomanAges + "<br>"
            + resilt;
        document.getElementById("check").innerHTML = m;

    }


</script>


</body>
</html>
