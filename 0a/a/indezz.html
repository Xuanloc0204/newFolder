<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="Nhập Vào" id="key">
<button onclick="tuDien()">Dịch</button>
<p id="resul">Kết Quả</p>
<script>
    let vie = ["mot", "hai", "ba", "bon", "nam"];
    let eng = ["one", "two", "three", "four", "five"];


    function indexOf(arr, key) {
        for (let i = 0; i < arr.length; i++) {
            if (key == arr[i]) {
                return i;
            }
        }
        return i = -1;
    }

    function tuDien() {
        let key = document.getElementById("key").value;
        let index = indexOf(vie, key)
            if (index !== -1) {
                document.getElementById("resul").innerText = eng[index];
            } else {
                document.getElementById("resul").innerText = "khong tim thay";
            }

    }

</script>
</body>
</html>
