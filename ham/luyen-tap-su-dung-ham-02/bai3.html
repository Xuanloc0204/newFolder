<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số")

    function tinhGiaiThua(a) {
        let giaiThua = 1;
        for (let i = a; i >0; i--) {
            giaiThua *= i;

        }
       return giaiThua;
    }

    let x = tinhGiaiThua(a);
    document.write(x);
</script>
</body>
</html>
