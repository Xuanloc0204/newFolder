<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function kiemTra() {
        let a = +prompt("Nhập số a:");
        let b = +prompt("Nhập số b:");
        let c = +prompt("Nhập số c:");
        if (a > b && a > c) {
            document.write("Số lớn nhất là a = "+ a);
        }else if(b>a && b>c){
            document.write("Số lớn nhất là b = "+ b);
        }else {
            document.write("Số lớn nhất là c = "+ c);
        }
    }
    kiemTra();
</script>

</body>
</html>
