<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào");

    function kiemTra(a) {
        if (a > 0) {
            return true;
        } else {
            return false;
        }
    }

    document.write(kiemTra(a));
</script>
</body>
</html>
