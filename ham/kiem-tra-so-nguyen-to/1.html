<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let number = +prompt("Nhập số cần kiểm tra")

    function isPrime(number) {
        let kiemTra = true
        if (number == 2) {
            kiemTra = true;
        } else if (number < 2) {
            kiemTra = false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i == 0) {
                kiemTra = false;
            }
        }
        if (kiemTra) {
            alert(`${number} là số nguyên`)
        } else {
            alert(`${number} không phải là số nguyên`)

        }
    }

    console.log(isPrime(number));
</script>

</body>
</html>
