<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hienthi">Kết quả</p>
<button onclick="gọiham()">Gọi hàm</button>

<script>
    function gọiham() {
        let a = 5;
        a++;
        document.getElementById("hienthi").innerHTML = `Kết quả: ${a}`
    }


</script>

</body>
</html>
