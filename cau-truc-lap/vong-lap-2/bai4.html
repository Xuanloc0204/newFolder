<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap chieu rong canh");
    let b = +prompt("nhap chieu dai canh");
    function hinhChuNhatKin(a,b) {
        for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                document.write('*');
            }
            document.write("<br>")
        }
    }
    function hinhChuNhatRong(a,b) {
        for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                if(i === 0 || i === a-1 || j === 0 || j === b-1){
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
            document.write('<br>')
        }
    }

    hinhChuNhatKin(a,b);
    hinhChuNhatRong(a,b);

</script>
</body>
</html>
