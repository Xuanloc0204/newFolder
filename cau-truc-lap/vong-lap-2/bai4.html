<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let d = +prompt("nhap chieu dai canh");
    let c = +prompt("nhap chieu rong canh");
    for (let i = 0; i < c; i++) {
        for (let j = 0; j < d; j++) {
            if (i === 0 || i === c-1 || j === 0 || j === d-1) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>")
    }


</script>
</body>
</html>
