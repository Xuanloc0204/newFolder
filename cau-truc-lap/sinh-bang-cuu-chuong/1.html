<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bảng cưu chương</h3>
<script>
    let tabel= ""
    for (let i = 1; i < 10; i++) {
        for (let j = 1; j < 10; j++) {
            tabel = i + "*" + j + "=" + i * j;
            document.write(tabel + "<br>");
        }

    }

</script>
</body>
</html>
