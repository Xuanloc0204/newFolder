<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<table border="1" id="a"></table>
<script>
    let tabel= "";
    for (let i = 1; i < 10; i++) {
        tabel += "<tr>"
        for (let j = 1; j < 10; j++) {
            tabel +=`<td>${i} * ${j} = ${i*j} </td>`
        }
        tabel += "</tr>"
    }
    document.getElementById("a").innerHTML= tabel

</script>
</body>
</html>
