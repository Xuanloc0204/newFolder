<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>JavaScript Loops</h2>
<p id="a"></p>
<body>
<script>
    let text = "";
    for (let i = 0; i < 5; i++) {
        text += "The number is" + i + "<br>";
    }
    document.getElementById("a").innerHTML = text;
</script>
</body>
</html>
