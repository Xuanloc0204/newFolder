<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = 0, b = 1, c;
    let sum = a + b;
    for (let i = 0; i < 18; i++) {
        c = a + b;
        sum += c;
        a=b;
        b=c;
    }
    document.write("Tong 20 so fibonacci dau tien la: " + sum);
</script>
</body>
</html>
