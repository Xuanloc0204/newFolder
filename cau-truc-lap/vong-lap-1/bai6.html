<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count =0;
    let a=0;
    let sum = 0 ;
    while (count<=30){
        if (a%7==0){
            count++
            sum += a
        }
        a++
    }
    document.write("tong 30 so dau tien chia het cho 7 la: " + sum);
</script>
</body>
</html>
